<!DOCTYPE html>
<html lang="en">
<head>
    <Content-Type: text/html; charset=UTF-8>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryan's Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Bubblegum+Sans&family=Ribeye&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="whole">
        <header>
            Weather
        </header>
        <main>
            <section class="user-input">
                <input type="text" class="input" placeholder="Enter a city..." />
            </section>
            <section class="location">
                <div class="city">Louisville, KY</div>
                <div class="date">Friday October 25 2020</div>
            </section>
            <div class="temp">75<span>°F</span></div>
            <div class="skies">Clear</div>
            <div class="hi-low">75°F / 35°F</div>
            
            <div class="days">
                <div class="dayone">DayOne</div>
                <div class="daytwo">DayTwo</div>
                <div class="daythree">DayThree</div>
            </div>
        </main>
    
    </div>

    
    <script src="js/weather.js"></script>
</body>
</html>
